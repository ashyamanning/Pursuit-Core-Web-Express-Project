<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./index.js"></script>
    <title>Express Project</title>
</head>
<body>
    <div id="showAllClasses">
        <button id="allClasses" type="submit">Show All Classes</button>
    </div>
    <div id="addClass">
        <h1>Add Class</h1>
        <form id="addClass">
            <input id="className" type="text" placeholder="Class Name">
            <input id="teacherName" type="text" placeholder="Professor Name">
            <button id="addClasses">Submit</button>
            <p></p>
        </form>
    </div>
    <hr>
    <div id="addStudent">
    <h1>Add Student</h1>
        <form id="addStudent">
            <input type="text" placeholder="Class">
            <input type="text" placeholder="Student's Name">
            <input type="text" placeholder="Age">
            <input type="text" placeholder="City">
            <input type="text" placeholder="Grade">
            <button id="addStudents">Submit</button>
        </form>
    </div>
    <hr>
    <div id="studentList">
    <h1>List of Students</h1>
        <form id="studentList">
            <input type="text" placeholder="Class">
            <input type="text" placeholder="City">
            <input type="checkbox">
            <button id="list">Submit</button>
        </form>
    </div>
</body>
</html>
